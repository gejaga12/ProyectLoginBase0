<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto Login</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css" />
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <link rel="stylesheet" type="text/css" href="estaticos/css/forgotpass.css" />
</head>

<body>
    <header>
        <div class="encabezado">
            <h1>Proyecto Login</h1>
        </div>
    </header>
    <div class="modal-dialog text-center">
        <div class="col-sm-8 main-section">
            <div class="modal-content">
                <div class="col-12 user-img">
                    <img src="estaticos/img/user.png" />
                </div>
                <form class="col-12">
                    <div class="form-group">
                        <input id="user-group" class="form-control" type="text" placeholder="Ingrese Usuario" />
                    </div>
                    <div class="form-group">
                        <input id="email-group" class="form-control" type="text" placeholder="Nueva contraseña" />
                    </div>
                    <div class="form-group">
                        <input id="contrasena-group" class="form-control" type="password" placeholder="Repita contraseña" />
                    </div>
                  
                    <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"> </i>  Recuperar 
                    </button>

                </form>

            </div>

        </div>

    </div>

</body>

<footer>
    <div class="footer">
        <h7>Ⓒ 2022 - Proyecto Login. Todos los derechos reservados.</h7>
    </div>
</footer>

</html>
